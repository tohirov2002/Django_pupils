{% extends 'base.html' %}

{% block title %}
    Change themes
{% endblock %}

{% block content %}
    <div class="mt-4 mb-4 text-center ">
        <h1>Change themes info</h1>
        <form action="" method="post" class="gap-3x">
            {% csrf_token %}
            <fieldset>
                <legend>Insert Themes new data</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ themes.name }}" required>
                </p>
                <button style="color:white;" class="btn btn-info mt-2">Save changes</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
